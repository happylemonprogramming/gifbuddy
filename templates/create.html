<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{url_for('static', filename='icons/icon_144x144.png')}}" type="image/png">
    <link rel="icon" href="{{url_for('static', filename='icons/icon_192x192.png')}}" type="image/png">
    <link rel="icon" href="{{url_for('static', filename='icons/icon_512x512.png')}}" type="image/png">
    <link rel="apple-touch-icon" href="{{url_for('static', filename='icons/icon_144x144.png')}}" type="image/png">
    <link rel="apple-touch-icon" href="{{url_for('static', filename='icons/icon_192x192.png')}}" type="image/png">
    <link rel="apple-touch-icon" href="{{url_for('static', filename='icons/icon_512x512.png')}}" type="image/png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
    <title>GIF BuddyðŸ«‚</title>
</head>
<body>
    <div class="action-container">
        <button class="action-button" id="uploadButton" onclick="window.location.href='/upload'">Upload</button>
        <button class="action-button" id="searchButton" onclick="window.location.href='/dev'">Search</button>
        <button class="action-button" id="createButton" onclick="window.location.href='/create'">Create</button>
    </div>    

    <div class="container">
        <h1 id="createHeader">Create GIFsðŸª„</h1>
        <form class="upload-form" id="createForm">
            <input type="text" id="promptInput" name="prompt" placeholder="Video Prompt for AI" required>
            <input type="text" id="captionInput" name="caption" placeholder="GIF Text or Caption" required>
            <button type="submit">Create</button>
        </form>
        
        <!-- Payment section (initially hidden) -->
        <div id="qrContainer" style="display: none; text-align: center; margin-top: 20px;">
            <h1 id="amountText">$0.50</h1>
            <div id="qrcode"></div>
            <p id="scanToPay">Tap to Copy or Scan to Pay</p>
            <div id="express-checkout-element"></div>
        </div>
    
        <!-- Loading indicator (initially hidden) -->
        <div id="loadingIndicator" style="display: none;">
            <div class="spinner"></div>
            <p>Creating GIF...</p>
        </div>
    
        <!-- Results container -->
        <div id="results"></div>
    </div>

    <div class="button-container">
        <a href="https://github.com/happylemonprogramming/gifbuddy" target="_blank" class="github-button" id="githubButton">
            <img src="/static/githublogo.png" alt="GitHub logo" class="github-logo">
        </a>
        <a href="https://nostr.com/npub1hee433872q2gen90cqh2ypwcq9z7y5ugn23etrd2l2rrwpruss8qwmrsv6" target="_blank" class="github-button" id="githubButton">
            <img src="/static/ostrich.svg" alt="GitHub logo" class="github-logo">
        </a>
        <button id="zap-button" class="zap-button">
            âš¡
        </button>
    </div>

    <div id="loadingIndicator" style="display: none;">
        <div class="spinner"></div>
        <p>Creating GIF...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/create.js') }}"></script>
    <script src="{{ url_for('static', filename='js/gestures.js') }}"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{{ url_for('static', filename='js/payments.js') }}"></script>
</body>
</html>
